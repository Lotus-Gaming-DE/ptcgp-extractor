name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: npm ci
      - run: npm audit --production
      - run: npm run build
      - run: npm run lint
      - uses: pre-commit/action@v3.0.0
      - run: npm test
      - run: rm -rf tmp-repo-* || true
